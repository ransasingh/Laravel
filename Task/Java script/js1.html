    <h2>Event Listner Example</h2>
    <p>&lt;input type="button" value="btn" name="inp2" id="inp2"&gt; </p>
    <input type="button" value="btn" name="inp2" id="btneventlist">

    
    <script>
        function btnclick() {
            console.log("onclick='btnclick()'");
